version: "3.4"

volumes:
   database:
      
services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: '${DB_PSSWD}'
      POSTGRES_DB: '${DB_NAME}'
      POSTGRES_USER: '${DB_USER}'
    volumes: 
      - database:/var/lib/postgresql/data
    ports: 
      - 5432:5432
